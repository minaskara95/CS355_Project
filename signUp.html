
<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="styleSignUp.css">


<body>
	<div class= "signUpBox">
		<img src="img/QcLogin.png" class="QcLogin">
		<h1>Sign Up</h1>
		<form>

			<label>First Name</label>
			<input type="fname" name="fname" placeholder="First Name">
			<label>Last Name</label>
			<input type="lastname" name="lastname" placeholder="Last Name">
			<label>Email</label>
			<input type="email" name="email" placeholder="Email">
			<label>Password</label>
			<input type="password" name="password" placeholder="Password ">
			<label>Confirm Password</label>
			<input type="confirmpassword" name="confirmpassword" placeholder="Confirm Password ">
			<input type="button" name="button" value="Sign Up"><br>
			<a href="index.html">Logn In</a>
			
		</form>
	</div>
	<script type="text/javascript"></script>
</body>
</head>
</html>
